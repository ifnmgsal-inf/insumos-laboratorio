<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icone3.png" type="image/png">
    <title>Inventário Produtos Químicos</title>
    <link rel="stylesheet" href="css/style3.css">
    <script src="https://kit.fontawesome.com/915b45d802.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="header">
    <nav>
        <ul id="sidemenu">
            <img src="images/logomenu.png" class="logo">
            </br>
            <li>
                <span id="user-name" style="border-bottom: 1px solid; display: flex; align-items: center;">
                    <i class="fas fa-user"></i>
                    <span id="user-name-text"></span>
                </span>
            </li>
            </br>
            <li><a href="/MovimentacaoProduto"><i class="fas fa-exchange-alt"></i> Movimentação</a></li>
            <li><a href="/Inventario"><i class="fas fa-boxes"></i> Inventário</a></li>
            <li><a href="/Relatorio"><i class="fas fa-chart-line"></i> Relatórios</a></li>
            <!-- HTML para o menu de administração -->
            <li class="submenu admin-menu" style="display: none;">
                <a href="#"><i class="fas fa-user-shield"></i> Administração <i class="fas fa-chevron-down"></i></a>
                <ul class="submenu-items">
                    <li><a href="/Usuarios"><i class="fas fa-users"></i> Usuários</a></li>
                    <li><a href="/Produto"><i class="fas fa-tags"></i> Produtos</a></li>
                    <li><a href="/Laboratorio"><i class="fas fa-flask"></i> Laboratórios</a></li>
                </ul>
            </li>
            </br>
            <li class="logout">
                <a href="index.html" style="border-top: 1px solid;">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
                <i class="fa-solid fa-circle-xmark" onclick="clossmenu()"></i>
            </ul>
            <i class="fa-solid fa-bars" onclick="openmenu()" aria-hidden="true" style="margin: 30px; "></i>
        </nav>
    <div class="container">
        <div id="about"> 
            <div class="container">
                <div class="row">
                    <div class="about-col-2">
                        <h1 class="sub-title">Produtos</h1>
                        </br>                        
                        <div class="tab-titles">
                            <p class="tab-links active-link" onclick="opentab('todos')">Inventario</p>
                            <p class="tab-links" onclick="opentab('Aba01')">Adicionar Produto</p>
                            <p class="tab-links" onclick="opentab('removeproduto')">Remover Produto</p>
                        </div>
                        <div class="tab-contents" id="removeproduto">
                            <div class="delete-produto-container">
                                <form id="delete-produto-form">
                                    <h3>Excluir produto</h3>
                                    </br>
                                    <label for="sigla-select">Selecione o produto:</label>
                                    <select id="sigla-select" required>
                                        <option value="">Selecione um produto</option>
                                    </select>
                                    </br></br>
                                    <button type="submit">Excluir produto</button>
                                </form>
                            </div>                            
                        </div>
                        <div class="tab-contents active-tab" id="todos">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Sigla</th>
                                        <th>Concentração</th>
                                        <th>Densidade</th>
                                        <th>Produto Químico</th>
                                        <th>Quantidade</th>
                                        <th>Tipo unidade</th>
                                        <th>NCM</th>
                                    </tr>
                                </thead>
                                <tbody id="produto-tbody">
                                    <!-- Linhas serão preenchidas -->
                                </tbody>
                            </table>
                            <div id="pagination">
                                <!-- Botões de paginação-->
                            </div>
                            <button class="print-button"  onclick="geradorPdfproduto()"><i class="fa-solid fa-print"></i> Imprimir</button>
                        </div>
                        <div class="tab-contents" id="Aba01">
                            <div class="form-container">
                                <h2>Adicionar produto</h2>
                                </br>
                                <form id="add-produto-form">
                                    <div class="form-group">
                                        <label for="nome_produto">Nome do Produto:</label>
                                        <input type="text" id="nome_produto" name="nome_produto">
                                    </div>
                                    <div class="form-group">
                                        <label for="sigla">Sigla:</label>
                                        <input type="text" id="sigla" name="sigla" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="concentracao">Concentração:</label>
                                        <input type="text" id="concentracao" name="concentracao">
                                    </div>
                                    <div class="form-group">
                                        <label for="densidade">Densidade:</label>
                                        <input type="text" id="densidade" name="densidade">
                                    </div>
                                    <div class="form-group">
                                        <label for="tipo_unidade_produto">Tipo de Unidade:</label>
                                        <select id="tipo_unidade_produto" name="tipo_unidade_produto">
                                            <option value="mililitros">Mililitros</option>
                                            <option value="gramas">Gramas</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="ncm">NCM:</label>
                                        <input type="text" id="ncm" name="ncm">
                                    </div>
                                    <div class="form-group">
                                        <label for="quantidade">Quantidade:</label>
                                        <input type="number" id="quantidade" name="quantidade" required>
                                    </div>
                                    <button type="submit">Adicionar produto</button>
                                </form>
                                
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/produto.js"></script>
</body>
</html>
